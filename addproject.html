      <h2 class="text-center fw-semibold mb-4">Add Project</h2>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Project Name</label>
          <input type="text" class="form-control" id="email1" />
        </div>
        <div class="mb-3 d-flex gap-3">

            <label for="start-date" class="form-label fw-semibold">Start Date</label>
            <input type="date" class="form-control" id="start-date" />
          </div>
          <div class="w-100">
            <label for="end-date" class="form-label fw-semibold">End Date</label>
            <input type="date" class="form-control" id="end-date" />
          </div>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label fw-semibold">Description</label>
          <textarea class="form-control" id="description"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Technologies</label>
          <div class="row">
            <div class="col-4">
              <input type="checkbox" class="form-check-input" id="html" />
              <label for="html">HTML</label>
            </div>
            <div class="col-8">
              <input type="checkbox" class="form-check-input" id="html" />
              <label for="html">JavaScript</label>
            </div>
            <div class="col-4">
              <input type="checkbox" class="form-check-input" id="html" />
              <label for="html">CSS</label>
            </div>
            <div class="col-8">
              <input type="checkbox" class="form-check-input" id="html" />
              <label for="html">React JS</label>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label fw-semibold">Description</label>
          <input type="file" class="form-control" id="end-date" />
        </div>
        <button type="submit" class="btn btn-dark px-4 mt-3">Submit</button>
      </form>
    </div>
