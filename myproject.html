<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/myproject.css" />
    <link rel="stylesheet" href="assets/css/modal.css" />
    <title>My Project</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="nav">
      <img class="nav-logo" src="assets/img/dumbways.png" alt="dumbways" />
      <ul class="nav-link">
        <li><a href="index.html">Home</a></li>
        <li><a href="myproject.html" class="active">My Project</a></li>
      </ul>
      <a class="nav-btn" href="contact.html">Contact Me</a>
    </nav>
    <!-- Form -->
    <form class="form" onsubmit="addProject(event)" method="post">
      <h1>ADD MY PROJECT</h1>
      <div>
        <label for="f-name">Project Name</label>
        <input type="text" name="f-name" id="f-name" />
      </div>
      <div class="f-date">
        <div>
          <label for="f-sdate">Start Date</label>
          <input type="date" name="f-sdate" id="f-sdate" />
        </div>
        <div>
          <label for="f-edate">End Date</label>
          <input type="date" name="f-edate" id="f-edate" />
        </div>
      </div>
      <div>
        <label for="f-desc">Description</label>
        <textarea name="f-desc" id="f-desc"></textarea>
      </div>
      <div>
        <label for="checkbox">Technologies</label>
        <div class="cb-container">
          <div class="cb-wrap">
            <div>
              <input type="checkbox" name="html" id="html" value="html" />
              <label for="html">HTML</label>
            </div>
            <div>
              <input type="checkbox" name="css" id="css" value="css" />
              <label for="css">CSS</label>
            </div>
          </div>
          <div class="cb-wrap">
            <div>
              <input
                type="checkbox"
                name="javascript"
                id="javascript"
                value="javascript"
              />
              <label for="javascript">JavaScript</label>
            </div>
            <div>
              <input
                type="checkbox"
                name="reactjs"
                id="reactjs"
                value="reactjs"
              />
              <label for="reactjs">React JS</label>
            </div>
          </div>
        </div>
      </div>
      <div style="margin-top: -8px">
        <label for="f-img ">Upload Image</label>
        <input type="file" name="f-img" id="f-img" accept="image/*" />
      </div>
      <button class="f-submit">Submit</button>
    </form>

    <!-- My Project -->
    <div id="myproject" class="myproject">
      <h1>MY PROJECT</h1>
      <div class="card-container" id="card-container"></div>
    </div>

    <script src="assets/js/myproject.js"></script>
  </body>
</html>
